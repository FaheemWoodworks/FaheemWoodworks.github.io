<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Commission Ready Slabs — Faheem Woodworks</title>
  <meta name="description" content="Live-edge slabs in stock and ready for commission from Faheem Woodworks." />
  <link rel="icon" href="images/favicon.png">
  <meta name="theme-color" content="#0b0f1a">
  <link rel="canonical" href="https://faheemwoodworks.github.io/slabs.html">

  <!-- Social preview -->
  <meta property="og:title" content="Commission Ready Slabs — Faheem Woodworks">
  <meta property="og:description" content="Browse one-of-a-kind live-edge slabs ready for your custom build.">
  <meta property="og:image" content="https://faheemwoodworks.github.io/images/hero/hero_slabs.webp">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{--bg:#0b0f1a;--panel:#111827;--muted:#94a3b8;--text:#e5e7eb;--brand:#22c55e}
    *{box-sizing:border-box}
    html,body{margin:0}
    body{font-family:Inter,system-ui,Arial,sans-serif;background:var(--bg);color:var(--text)}
    a{color:var(--brand);text-decoration:none}
    .container{max-width:1100px;margin:0 auto;padding:1.25rem}

    /* Navbar */
    .site-header{position:sticky;top:0;z-index:50;background:rgba(11,15,26,.9);backdrop-filter:saturate(160%) blur(8px);border-bottom:1px solid rgba(255,255,255,.06)}
    .navbar{display:flex;align-items:center;justify-content:space-between;gap:1rem;height:64px}
    .navbar-left{display:flex;align-items:center;gap:.75rem}
    .navbar-left img{height:40px;width:auto;border-radius:6px}
    .navbar-left span{font-weight:700;font-size:1.2rem;color:#fff}
    .navbar-right a{margin-left:1.5rem;color:#22c55e;text-decoration:none;font-weight:700}
    .navbar-right a:hover{text-decoration:underline}
    .navbar-right a[aria-current="page"]{text-decoration:underline}

    h1{font-size:clamp(1.6rem,4vw,2.4rem);margin:1.2rem 0 .2rem}
    p.muted{color:#94a3b8}

    /* Card galleries */
    .section{margin:1.5rem 0 2.5rem}
    .card{background:linear-gradient(180deg,#0f172a,#0b0f1a);border-radius:18px;border:1px solid rgba(255,255,255,.06);box-shadow:0 10px 30px rgba(0,0,0,.35)}
    .card-header{display:flex;align-items:center;justify-content:space-between;padding:1rem 1.2rem;border-bottom:1px solid rgba(255,255,255,.06)}
    .header-left{display:flex;align-items:center;gap:.5rem;flex-wrap:wrap}
    .title{margin:0;font-size:1.25rem}
    .dims{color:var(--muted);font-weight:600}
    .badge{border:1px solid rgba(255,255,255,.12);border-radius:999px;padding:.25rem .5rem;color:#a7f3d0;background:rgba(16,185,129,.12);font-size:.8rem}

    .gallery{position:relative;padding:1rem}
    .frame{position:relative;border-radius:14px;overflow:hidden;background:radial-gradient(1000px 400px at 80% -20%,rgba(34,197,94,.08),transparent 60%), #0b1220;min-height:360px;display:grid;place-items:center}
    .main{max-width:100%;max-height:72vh;width:100%;height:64vh;object-fit:contain;transition:opacity .25s ease, transform .25s ease}
    .main.fade{opacity:0}
    .chrome{position:absolute;left:0;right:0;top:0;display:flex;justify-content:space-between;align-items:center;padding:.6rem .8rem;background:linear-gradient(180deg,rgba(0,0,0,.35),transparent);pointer-events:none}
    .count{font-weight:800;color:#fff;background:rgba(0,0,0,.45);border:1px solid rgba(255,255,255,.1);padding:.25rem .5rem;border-radius:999px}

    .nav-btn{position:absolute;top:50%;transform:translateY(-50%);display:grid;place-items:center;width:46px;height:46px;border-radius:999px;border:1px solid rgba(255,255,255,.25);background:rgba(0,0,0,.45);cursor:pointer;color:#fff}
    .nav-btn:hover{background:rgba(0,0,0,.6)}

    .thumbs{display:flex;gap:.5rem;overflow-x:auto;padding:.75rem .25rem;margin-top:.75rem}
    .thumb{flex:0 0 auto;width:80px;height:64px;border-radius:10px;overflow:hidden;border:1px solid rgba(255,255,255,.08);background:#0b1220;opacity:.85;cursor:pointer}
    .thumb img{width:100%;height:100%;object-fit:cover;display:block}
    .thumb.active{outline:2px solid rgba(34,197,94,.7);opacity:1}

    footer{padding:2rem 0;color:#94a3b8;border-top:1px solid rgba(255,255,255,.06);margin-top:2rem}

    /* Inquire button + modal */
    .btn-inquire{margin-left:.75rem;padding:.45rem .8rem;font-weight:700;border:none;border-radius:10px;background:linear-gradient(90deg,#16a34a,#22c55e);color:#05230f;cursor:pointer}
    .btn-inquire:hover{transform:translateY(-1px)}
    .inq-modal{display:none;position:fixed;inset:0;z-index:1000;background:rgba(0,0,0,.65);place-items:center}
    .inq-card{background:#111827;color:#e5e7eb;width:92%;max-width:520px;border-radius:14px;padding:1.25rem 1.25rem 1rem;position:relative}
    .inq-close{position:absolute;right:.9rem;top:.6rem;font-size:1.4rem;color:#9ca3af;cursor:pointer}
    .inq-card h3{margin:.25rem 0 1rem}
    .inq-card label{font-size:.9rem;color:#cbd5e1}
    .inq-card input,.inq-card textarea{width:100%;margin:.35rem 0 .9rem;padding:.6rem;border-radius:8px;border:1px solid #374151;background:#0b0f1a;color:#e5e7eb}
    .inq-card button[type="submit"]{width:100%;padding:.8rem;border:none;border-radius:10px;background:linear-gradient(90deg,#16a34a,#22c55e);font-weight:800;color:#05230f;cursor:pointer}
  </style>
</head>
<body>
  <!-- Navbar -->
  <header class="site-header">
    <div class="container navbar">
      <div class="navbar-left">
        <img src="images/faheemwoodworks.jpg" alt="Faheem Woodworks logo" />
        <span>Faheem Woodworks</span>
      </div>
      <nav class="navbar-right" aria-label="Primary">
        <a href="index.html">Home</a>
        <a href="projects.html">Completed Projects</a>
        <a href="slabs.html" aria-current="page">Commission Ready</a>
      </nav>
    </div>
  </header>

  <main id="main" class="container">
    <h1>Commission Ready Slabs</h1>
    <p class="muted">One-of-a-kind live-edge slabs ready for your custom build.</p>

    <!-- Redwood burl bookmatch -->
    <section class="section card">
      <div class="card-header">
        <div class="header-left">
          <h2 class="title">Redwood burl bookmatch</h2>
          <span class="dims">(2 1/8&quot; × 36&quot; × 44&quot;)</span>
        </div>
        <div style="display:flex;align-items:center;gap:.5rem">
          <span class="badge">Available</span>
          <button class="btn-inquire" data-item="Redwood burl bookmatch (2 1/8 × 36 × 44)">Inquire</button>
        </div>
      </div>
      <div class="gallery"
           data-title="Redwood burl bookmatch"
           data-folder="images/Redwood_1/"
           data-base="Redwood_"
           data-count="5">
        <div class="frame">
          <img class="main" alt="Redwood burl bookmatch" />
          <button class="nav-btn left" aria-label="Previous photo" data-dir="-1">&#10094;</button>
          <button class="nav-btn right" aria-label="Next photo" data-dir="1">&#10095;</button>
          <div class="chrome">
            <span class="count">1 / 5</span>
            <div class="toolbar" style="display:flex;gap:.5rem;pointer-events:auto">
              <button class="toolbtn js-full" aria-label="Enter fullscreen" style="width:36px;height:36px;border-radius:999px;border:1px solid rgba(255,255,255,.2);background:rgba(0,0,0,.45);color:#fff">⛶</button>
              <a class="toolbtn js-open" aria-label="Open original" href="#" target="_blank" rel="noopener" style="width:36px;height:36px;border-radius:999px;border:1px solid rgba(255,255,255,.2);background:rgba(0,0,0,.45);color:#fff;display:inline-grid;place-items:center">↗</a>
            </div>
          </div>
        </div>
        <div class="thumbs" aria-label="Thumbnails"></div>
      </div>
    </section>

    <!-- (Existing slab sections continue below unchanged) -->
  </main>

  <footer>
    <div class="container">© <span id="y"></span> Faheem Woodworks</div>
  </footer>

  <!-- Inquiry Modal -->
  <div id="inq-modal" class="inq-modal" aria-hidden="true">
    <div class="inq-card">
      <button class="inq-close" aria-label="Close">×</button>
      <h3>Send an Inquiry</h3>
      <form action="https://formspree.io/f/xwpnjrgd" method="POST">
        <input type="hidden" name="item" id="inq-item">
        <label>Name</label>
        <input type="text" name="name" required>
        <label>Phone</label>
        <input type="tel" name="phone" required>
        <label>Email</label>
        <input type="email" name="email" required>
        <label>Message</label>
        <textarea name="message" id="inq-msg" rows="4" placeholder="Tell me any details…" required></textarea>
        <button type="submit">Send Inquiry</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
    // (Existing JS unchanged — gallery, modal, etc.)
  </script>
</body>
</html>
