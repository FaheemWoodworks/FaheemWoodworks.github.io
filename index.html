    .slider-dots {position: absolute; bottom: 12px; left: 0; right: 0; display: flex; gap: .5rem; justify-content: center;}

  <!-- Scripts -->
  <script>
    // HERO logic
    (function(){
      const hero = document.getElementById('hero');
      const slides = [...hero.querySelectorAll('.hero-slide')];
      const prev = hero.querySelector('.hero-btn.left');
      const next = hero.querySelector('.hero-btn.right');
      const dots = hero.querySelector('.hero-dots');
      let i = 0;

      slides.forEach(s => s.addEventListener('click', e => {
        const href = s.dataset.link;
        if (e.target.closest('.hero-cta')) { window.location.href = href; }
        else { window.location.href = href; }
      }));

      function renderDots(){
        dots.innerHTML = '';
        slides.forEach((_,idx)=>{
          const b = document.createElement('button');
          b.type='button';
          if(idx===i) b.setAttribute('aria-current','true');
          b.addEventListener('click',()=>{ i=idx; update(); });
          dots.appendChild(b);
        });
      }
      function update(){
        slides.forEach((s,idx)=> s.classList.toggle('active', idx===i));
        [...dots.children].forEach((d,idx)=> d.toggleAttribute('aria-current', idx===i));
      }
      function step(d){ i = (i + d + slides.length) % slides.length; update(); }

      prev.addEventListener('click', ()=> step(-1));
      next.addEventListener('click', ()=> step(1));

      hero.tabIndex = 0;
      hero.addEventListener('keydown', e=>{ if(e.key==='ArrowLeft') step(-1); if(e.key==='ArrowRight') step(1); });
      let sx=null; hero.addEventListener('touchstart', e=>{ sx = e.touches[0].clientX; });
      hero.addEventListener('touchend', e=>{
        if(sx==null) return; const dx = e.changedTouches[0].clientX - sx;
        if(Math.abs(dx)>40) step(dx<0?1:-1); sx=null;
      });

      renderDots(); update();
    })();

    // --- Utility: probe if an image exists ---
    function probe(url, timeout=6000){
      return new Promise(resolve=>{
        const img = new Image();
        let done=false;
        const timer=setTimeout(()=>{ if(!done){ done=true; img.src=''; resolve(false);}}, timeout);
        img.onload=()=>{ if(!done){ done=true; clearTimeout(timer); resolve(true);} };
        img.onerror=()=>{ if(!done){ done=true; clearTimeout(timer); resolve(false);} };
        img.src=url;
      });
    }

    // --- Discover gallery files (supports prefix_1.webp & manifest.txt) ---
    async function discoverFiles(folder){
      // Try manifest.txt first (manual order + captions in the future)
      try{
        const res = await fetch(folder + 'manifest.txt', {cache:'no-store'});
        if(res.ok){
          const text = await res.text();
          const listed = text.split(/\r?\n/).map(s=>s.trim()).filter(Boolean);
          const verified = [];
          for(const f of listed){ if(await probe(folder + f)) verified.push(f); }
          if(verified.length) return verified;
        }
      }catch(_){}

      // Build name patterns from folder
      const parts = folder.replace(/\/$/,'').split('/');
      const folderName = parts[parts.length-1];      // e.g. "walnut_1"
      const basePrefix = folderName.split('_')[0];   // "walnut"
      const numPart = (folderName.match(/\d+/) || [''])[0]; // "1" or ""

      const exts = ['webp','jpg','jpeg','png'];
      const files = [];

      for(let i=1;i<=120;i++){
        let found=false;
        const nameCandidates = [
          `${basePrefix}_${i}`,                         // walnut_1.webp
          `${folderName}_${i}`,                         // walnut_1_1.webp
          ...(numPart ? [`${numPart}${basePrefix}_${i}`] : []), // 1walnut_1.webp
          `${i}`                                        // 1.webp fallback
        ];
        for(const stem of nameCandidates){
          for(const ext of exts){
            const candidate = `${stem}.${ext}`;
            /* eslint-disable no-await-in-loop */
            if(await probe(folder + candidate)){ files.push(candidate); found=true; break; }
          }
          if(found) break;
        }
        if(!found && files.length>0) break;
      }
      return files;
    }

    function wireSlider(sliderEl, files){
      const folder = sliderEl.dataset.folder;
      const title  = sliderEl.dataset.title || 'Gallery image';
      const imgEl  = sliderEl.querySelector('img.slide-img');
      const dotsEl = sliderEl.querySelector('.slider-dots');
      const captionEl = sliderEl.nextElementSibling && sliderEl.nextElementSibling.classList.contains('caption') ? sliderEl.nextElementSibling : null;
      let idx = 0;

      function renderDots(){
        dotsEl.innerHTML='';
        files.forEach((_,i)=>{
          const b=document.createElement('button');
          b.type='button';
          b.setAttribute('aria-label',`Go to photo ${i+1}`);
          if(i===idx) b.setAttribute('aria-current','true');
          b.addEventListener('click',()=>{idx=i;update(true)});
          dotsEl.appendChild(b);
        });
      }
      function update(animate){
        const src = folder + files[idx];
        if(animate){ imgEl.style.opacity=0; }
        setTimeout(()=>{ imgEl.src = src; imgEl.alt = `${title} photo ${idx+1}`; if(captionEl) captionEl.textContent = `${title} photo ${idx+1}`; imgEl.style.opacity=1; }, animate?180:0);
        [...dotsEl.children].forEach((d,i)=> d.toggleAttribute('aria-current', i===idx));
      }
      function next(delta){ idx = (idx + delta + files.length) % files.length; update(true); }

      sliderEl.querySelectorAll('.slider-btn').forEach(btn=>{
        btn.addEventListener('click',()=> next(parseInt(btn.dataset.dir,10)) );
      });
      sliderEl.tabIndex=0;
      sliderEl.addEventListener('keydown',e=>{ if(e.key==='ArrowRight') next(1); if(e.key==='ArrowLeft') next(-1); });
      let sx=null; sliderEl.addEventListener('touchstart',e=>{sx=e.touches[0].clientX;});
      sliderEl.addEventListener('touchend',e=>{ if(sx==null) return; const dx=e.changedTouches[0].clientX - sx; if(Math.abs(dx)>40){ next(dx<0?1:-1);} sx=null;});

      renderDots(); update(false);
    }

    (async function(){
      const sliders = document.querySelectorAll('.slider[data-folder]');
      for(const el of sliders){
        const folder = el.dataset.folder;
        const files = await discoverFiles(folder);
        if(files.length){ wireSlider(el, files); }
        else { el.querySelector('img').alt = 'No images found'; }
      }
    })();
  </script>
